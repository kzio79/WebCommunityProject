# 서버 포트 번호 
server.port=80

#mysql 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/developPage?severTimezone=Asia/Seoul
spring.datasource.username=admin
spring.datasource.password=admin

# 
spring.devtools.livereload.enabled=true
spring.freemarker.cache=false

#
#jsp사용하기 springboot는 타임리프를 기반으로 동작
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#mybatis 사용 설정
#result type 패키지명 생략 설정
#mybatis.type-aliases-package=com.comunity.domain
#mapper 위치 설정
mybatis.mapper-locations=classpath:/mapper/**/*.xml

# JPA 추가 설정
# 실행되는 쿼리 콘솔 출력
spring.jpa.properties.hibernate.show_sql=true
# 쿼리에 물음표로 출력되는 바인드 파이미터 출력
spring.jpa.properties.hibernate.format_sql=true